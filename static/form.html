<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dicci di te</title>
</head>
<body>
    <div class="form">
        <section class="form-title">
            <h1 class="title form-page">Parlaci di te</h1>
            <p class="subtitle form-page">Compila il form per tracciare la storia del libro</p>
        </section>
        <form action="/form" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo">Numero copia:</label>
            <select id="tipo" name="tipo">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
    
            <label for="indirizzo">Dove lo leggerai?</label>
            <input type="text" id="indirizzo" name="indirizzo" required>
        
            <button type="submit">Aggregati</button>
        </form>
    </div>
</body>
</html>
